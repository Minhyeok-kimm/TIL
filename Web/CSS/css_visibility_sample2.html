    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility 실습</title>
    <style type="text/css">
        table {
            visibility: collapse;
        }
    </style>
</head>
<body>
    <div>
        <span>Dummy</span>
         <table>
            <tr>
                <td>Test</td>
            </tr>
            <tr>
                <td>Test</td>
            </tr>
            <tr>
                <td>Test</td>
            </tr>
        </table>
        <span>Dummy</span>
     </div>
</body>
</html>
