<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 선택자 실습</title>
    <style type="text/css">
        h1, span{
            color:red;
        }
        p{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>태그 선택자 실습</h1>
    <p>특정 태그의 color 속성에 CSS를 적용한다.</p>
    <span>Hello</span>
</body>
</html>
