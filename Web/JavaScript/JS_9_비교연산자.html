<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 비교연산자
        var a = 10;
        var b = 7;
        
        console.log("a와 b가 같냐?", a == b); 
        console.log("a가 b보다  크냐?", a > b);
        console.log("a가 b보다  같거나 크냐?", a >= b);
        console.log("a가 b보다  작냐?", a < b);
        console.log("a가 b보다  작거나 크냐?", a <= b);
        console.log("a와 b가 같지 않냐?", a != b); 

        /*
        자바스크립트에서 같냐?
        1) == (equal 연산자) ,  !=
        : 값만 비교
        2) === (identical 연산자)  !== 
        :값과 타입까지 비교
        */
        
        console.log("equal:", "10"==10); // 값만 비교
        console.log("identical:", "10"===10); // 값과 타입 모두 비교
        
        // undefined 비교
        let x;
        console.log("undefined === undefined:", x === undefined);
        console.log("undefined == undefined:", x == undefined);
        
        let y=null;
        console.log("null === undefined:", y === undefined);
        console.log("null == undefined:", y == undefined);
        
    </script>
</head>
<body>
    
</body>
</html>
