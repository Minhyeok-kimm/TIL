<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Number 객체
        // 1. 생성
        
        let n = new Number(10);
        let f = new Number(3.14);
        let n2 = 10; // 일반적
        
        // 2. 객체의 property(속성)과 method 확인
        console.dir(n); // 일반 문자열로 생성한 경우 보이지 않음
        
        // 3. property와 method 사용
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);
        
        // "10" -> 10
        console.log(Number.parseInt("10")+10);
        // "3.14" -> 3.14
        console.log(Number.parseFloat("3.14")+10);
        
        // "hello" -> 숫자
        console.log(Number.parseInt("hello")); // NaN
        
        // 실수값 -> 자릿수, 정수
        let num = 5.56789;
        console.log(num.toFixed());
        console.log(num.toFixed(2));
        
        // NaN 여부
        console.log(Number.isNaN(123));
        console.log(Number.isNaN(-1.23));
        console.log(Number.isNaN(0/0));
        console.log(Number.isNaN(NaN));
        console.log(Number.isNaN(""));
        
        // 정수인지 여부
        console.log(Number.isInteger(123));
        console.log(Number.isInteger("123"));
        console.log(Number.isInteger("Hello"));
        
    </script>
</head>
<body>
    
</body>
</html>
