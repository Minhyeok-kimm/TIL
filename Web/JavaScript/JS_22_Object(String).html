<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // String 객체
        // 1. 생성
        
        let s = new String("hello");
        let s2 = "hello"; // 권장
        
        // 2. 객체의 property(속성)과 method 확인
        console.dir(s); // 일반 문자열로 생성한 경우 보이지 않음
        
        // 3. property와 method 사용
        console.log(s2.length);
        console.log(s2.charAt(0)); // 특정 위치의 문자 얻기
        console.log(s2.concat("!!"));
        console.log(s2.concat("!!", "xxx", "yyy"));
        console.log(s2.indexOf("H")); // 특정 문자의 위치 얻기
        console.log(s2.indexOf("a")); // 없는 문자는 -1 반환
        console.log(s2.toLowerCase());
        console.log(s2.toUpperCase());
        console.log(s2.substring(0, 3)); // substring(start, end)
        console.log(s2.substr(0, 3)); // substr(start, len)
        console.log(s2.replace("h", "H")); // replace(old, new)
        
        let x = "        world            ";
        console.log(x)
        console.log(x.trim().toUpperCase()); // 체인으로 사용 가능
        
        let x2 = "AAA/BBB/CCC";
        let x2_arr = x2.split("/");
        console.log(x2_arr);
        
        console.log(x2.includes("A"));
        console.log(x2.includes("AA"));
        console.log(x2.includes("AAC"));
        console.log(x2.includes("A", 6));
        
        console.log(x2.startsWith("A"));
        console.log(x2.startsWith("C"));
        
        console.log(x2.endsWith("A"));
        console.log(x2.endsWith("C"));
        
        
    </script>
</head>
<body>
    
</body>
</html>
