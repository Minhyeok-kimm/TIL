<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 증감연산자
        
        var n = 10;
        ++n;
        n++;
        console.log("증가연산자:", n);
        
        var n = 10;
        --n;
        n--;
        console.log("감소연산자:", n);
        
        // 주의: 다른 연산자와 사용
        var n = 10;
        var x = ++n;  //전치
        console.log("전치:", n, x);
 
        var n = 10;
        var x = n++;  // 후치
        console.log("후치:", n, x);
        
    </script>
</head>
<body>
    
</body>
</html>
