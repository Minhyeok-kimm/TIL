<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 조건문
        // 다중 if문: 조건이 여러개인 if문
        
        console.log("start");
        
        let n = prompt("정수:");
        n = Number.parseInt(n);
        
        if (n >= 90) {
            console.log("A");
        }else if (n >= 80) {
            console.log("B");
        }else if (n >= 70) {
            console.log("C");
        }else {
            console.log("F");
        }
        
        console.log("end");
    </script>
</head>

</body>
</html>
