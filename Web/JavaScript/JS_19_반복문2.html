<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // do-while문: while문과 유사하지만 조건식이 일치하지 않더라도 반드시 한 번은 문장이 실행되어야 할 때 사용
        /*
        시작값
        while (조건식) {
            문장
            증감식
        }
        */
        
        let n = 5;
        do {
            console.log("hello")
            n++;
        }while (n<=5)
        
        console.log("end")
        
        
        
    </script>
</head>
<body>
    
</body>
</html>
