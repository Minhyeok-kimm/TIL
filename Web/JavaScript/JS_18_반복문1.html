<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 반복문
        // while문: 반복횟수를 예측하기 어려울 때 사용한다.
        /*
        시작값
        while (조건식) {
            문장
            증감식
        }
        */
        let n = 1
        while (n<=5) {
            console.log("hello")
            ++n
        }
        
        
        console.log("end")
    </script>
</head>
<body>
    
</body>
</html>
