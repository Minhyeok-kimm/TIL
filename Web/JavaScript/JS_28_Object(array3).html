<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // array
        let x = [4,5,6,1,2,3,9,7];
        
        // 3. property와 method 사용
        // 5) 거꾸로 출력 -> 지정한 array가 변한다
        console.log(x.reverse());
        console.log(x);
        
        // 6) 배열 중 일부 얻기
        console.log(x.slice(0, 4));
        
        // 7) 특정 값의 위치
        console.log(x.indexOf(2));
        
        // 8) 정렬 - 오름차순
        console.log(x.sort());
        console.log(x);
        
        // 여러 자리의 숫자가 섞이면 함수를 사용해야 제대로 정렬이 된다.
        let x2 = [14,25,36,11,2,3,9,47];
        console.log(x2.sort(function(n, n2){
            return n - n2; // 오름차순
        }));
        
        console.log(x2.sort(function(n, n2){
            return n2 - n; // 내림차순
        }));
        
        // 9) join - split의 반대. 배열을 문장으로 변환
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        let text = fruits.join(" and ");
        console.log(text);
        
    </script>
</head>

</html>
