<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // break
        
        for (let n = 1;n <= 5;n++) {
            console.log("hello", n);
            if(n==3)break;
        }
        
        // continue
        for (let n = 1;n <= 5;n++) {
            console.log("A1", n);
            if (n==3) continue;
            console.log("A2", n);
            console.log("A3", n);
        }
        
        console.log("end")
        
    </script>
</head>
