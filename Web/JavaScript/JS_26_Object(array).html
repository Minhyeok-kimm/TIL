<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // array
        // 1. 생성
        
        let arr = new Array(10, 20, 30);
        let arr2 = [10, 20, 30]; // 일반적
        let arr3 = []; // 빈 배열 생성 가능
        
        // 2. 객체의 property(속성)과 method 확인
        console.dir(arr); // 일반 문자열로 생성한 경우 보이지 않음
        
        // 3. 배열 조회
        console.log(arr2[0], arr2[1]);
        
        // 일반 vor문
        for(var i=0;i<arr2.length;i++){
            console.log(">>", arr2[i])
        }
        
        // for ~ of 문 -> for (변수 of 배열) 값을 가져온다
        for (let x of arr2) {
            console.log("##", x)
        }
        
        //for ~ in 문 -> for (변수 in 배열) 위치값을 가져온다
        for (let x in arr2) {
            console.log("@@", x)
        }
        
        
        
    </script>
</head>
<body>
    
</body>
</html>
