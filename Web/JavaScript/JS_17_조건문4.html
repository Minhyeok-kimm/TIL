<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 조건문
        // switch문: 단일 조건으로 비교
        
        let n = 10;
        
        switch (n) {
            case 5:console.log("5"); break;
            case 10:console.log("10"); break;
            case 15:console.log("15"); break;
            default: console.log("default"); break;
        }
        
        console.log("end")
        
    </script>
</head>
<body>
    
</body>
</html>
