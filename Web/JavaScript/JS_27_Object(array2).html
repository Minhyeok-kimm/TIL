<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // array
        let arr2 = [10, 20, 30]; // 일반적
        
        // 3. property와 method 사용
        // 1) 값 추가: 50
        arr2.push(50);
        arr2.push(60, 70);
        console.log(arr2);
        
        // 2) 값 변경
        arr2[0] = 100;
        console.log(arr2);
        
        // 3) 값 삭제1
        arr2.pop();
        console.log(arr2);
        
        // 4) 삽입 및 삭제
        let x = [1, 2, 3, 4, 5, 6, 7];
        console.log('원본 :', x);
        
        x.splice(0, 0, 10, 20, 30);
        console.log(x);
        x.splice(1, 2);
        console.log(x);
        x.splice(0, 4, 99, 88);
        console.log(x);
        
    </script>
</head>
<body>
    
</body>
</html>
